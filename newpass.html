                <div class="form-group">
                    <label for="confirmar_contraseña">Confirmar contraseña</label>

                    <div class="col-auto mr-auto">
                        <form>
                            <button type="reset" class="btn btn-secondary" id="btn-borrar">Borrar</button>

                                    onclick="alert(`La contraseña fue cambiada`)">Ingresar</button></a>
